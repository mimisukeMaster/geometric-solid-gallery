<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - 幾何学立体展</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for stylish font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the luxury feel */
        body {
            font-family: 'Noto Serif JP', serif;
            background-color: #111;
            color: #f0f0f0;
        }

        /* --- index.htmlからコピーしたヘッダーのスタイル --- */
        header {
            position: relative; /* 疑似要素を配置する基準点として必要 */
            background-color: #78431e; /* 指定された茶色 */
            /* ヘッダーの下側両角を丸める */
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
        }
        
        /* ヘッダーの内側にU字の破線を描画するための疑似要素 */
        header::after {
            content: '';
            position: absolute;
            /* 破線のボックスを配置 */
            top: 0;
            bottom: 5px; /* ヘッダー下端からの距離 */
            left: 0.4rem;  /* ヘッダーの左右paddingに合わせる */
            right: 0.4rem; /* ヘッダーの左右paddingに合わせる */
            
            /* 上以外の3辺に破線を設定 */
            border-left: 2px dashed #f3d773;
            border-right: 2px dashed #f3d773;
            border-bottom: 2px dashed #f3d773;
            border-top: none;

            /* 破線自体の角を丸める */
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;

            pointer-events: none; /* 疑似要素がクリックイベントを妨げないようにする */
        }
        /* --- ここまでヘッダーのスタイル --- */

        .icon-link svg {
            transition: fill 0.3s ease, transform 0.3s ease;
            fill: #9ca3af; /* text-gray-400 */
        }
        .icon-link:hover svg {
            fill: #ffffff; /* white */
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-stone-800 text-white">

    <header class="w-full pt-4 pb-8 px-8 md:px-12 flex justify-between items-center">
        <a href="index.html" class="text-5xl font-bold tracking-wider">生成立体造形展</a>
        <a href="about.html" class="text-2xl hover:text-gray-300 transition">サイトについて</a>
    </header>

    <!-- ヘッダーとコンテンツが重ならないようにpadding-topを追加 -->

            <h1 class="text-4xl md:text-4xl font-bold mb-6">このサイトについて</h1>
            <p class="text-lg leading-relaxed text-gray-300 mb-12">
                3DCGソフト「Blender」のGeometory Nodeというツールを用い、動的に生成した立体造形作品を紹介するサイトです。立体の持つ構造的な美しさや数学的な特徴について紹介していきます。
            </p>

            <div class="mb-12">
                <h2 class="text-4xl md:text-4xl font-bold mb-4">制作者について</h2>
                <p class="text-base leading-relaxed text-gray-300">
                    BlenderでのCG制作のほか、ゲーム開発、ツール開発、Webアプリ開発も行っています。詳しくはGitHubをご覧ください。
                </p>
            </div>

</body>
