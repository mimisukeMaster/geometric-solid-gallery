<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幾何学立体展</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for stylish font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the luxury feel */
        body {
            font-family: 'Noto Serif JP', serif;
            /* ▼▼▼ 背景色をグラデーションに変更 ▼▼▼ */
            background-image: linear-gradient(to bottom, #222, #111);
            color: #f0f0f0;
        }

        header {
            position: relative; /* 疑似要素を配置する基準点として必要 */
            /* ▼▼▼ 背景色をグラデーションに変更 ▼▼▼ */
            background-image: linear-gradient(to bottom, #8a5a2e, #78431e);
            /* ヘッダーの下側両角を丸める */
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
        }
        
        /* ヘッダーの内側にU字の破線を描画するための疑似要素 */
        header::after {
            content: '';
            position: absolute;
            /* 破線のボックスを配置 */
            top: 0;
            bottom: 5px; /* ヘッダー下端からの距離 */
            left: 0.4rem;  /* ヘッダーの左右paddingに合わせる */
            right: 0.4rem; /* ヘッダーの左右paddingに合わせる */
            
            /* 上以外の3辺に破線を設定 */
            border-left: 2px dashed #f3d773;
            border-right: 2px dashed #f3d773;
            border-bottom: 2px dashed #f3d773;
            border-top: none;

            /* 破線自体の角を丸める */
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;

            pointer-events: none; /* 疑似要素がクリックイベントを妨げないようにする */
        }

        /* Main image container with aspect ratio */
        .image-container {
            position: relative;
            width: 100%;
            /* 16:9 Aspect Ratio */
            padding-top: 56.25%; 
        }

        .main-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* 画像がコンテナに収まるように調整 */
            transition: opacity 0.3s ease-in-out;
        }
        
        #work-title, #work-description, #image-caption, #work-link-container {
            transition: opacity 0.3s ease-in-out;
        }


        /* Navigation arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: color 0.3s ease;
            user-select: none; /* テキスト選択を防ぐ */
            padding: 1rem;
            z-index: 10;
        }

        .arrow:hover {
            color: rgba(255, 255, 255, 1);
        }

        .arrow-left {
            left: -4rem;
        }

        .arrow-right {
            right: -4rem;
        }
        
        /* Thumbnails for image switching */
        .thumbnail-container {
            display: flex;
            gap: 0.75rem; /* 12px */
            margin-top: 1rem; /* 16px */
            justify-content: center;
        }
        
        .thumbnail {
            width: 80px;
            height: 45px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 4px;
            transition: border-color 0.3s ease, transform 0.3s ease;
            opacity: 0.6;
        }

        .thumbnail:hover {
            transform: scale(1.05);
            opacity: 1;
        }
        
        .thumbnail.active {
            border-color: #fff;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-stone-800 text-white">

    <header class="w-full pt-4 pb-8 px-8 md:px-12 flex justify-between items-center fixed top-0 left-0 z-20">
        <a href="index.html" class="text-5xl font-bold tracking-wider">生成立体造形展</a>
        <a href="about.html" class="text-2xl hover:text-gray-300 transition">サイトについて</a>
    </header>

    <main id="portfolio" class="min-h-screen flex flex-col md:flex-row items-center md:items-start justify-center p-4 md:p-8 pt-32 md:pt-40">
        
        <!-- Left Side: Image Viewer -->
        <div class="w-full md:w-3/5 lg:w-1/2 flex-shrink-0 relative px-8 md:px-12">
            <div id="image-viewer" class="relative">
                <div class="image-container bg-black rounded-lg">
                    <img id="main-image" src="" alt="Main artwork image" class="main-image rounded-lg">
                </div>

                <!-- Work Navigation Arrows -->
                <div id="prev-work" class="arrow arrow-left">◀</div>
                <div id="next-work" class="arrow arrow-right">▶</div>
            </div>
             <!-- Image Thumbnails -->
            <div id="thumbnail-container" class="thumbnail-container">
                <!-- Thumbnails will be generated by JavaScript -->
            </div>
            <!-- ▼▼▼ 選択中の一言コメントを表示するエリア ▼▼▼ -->
            <p id="image-caption" class="text-center text-gray-400 mt-4 h-6"></p>
        </div>

        <!-- Right Side: Title & Description -->
        <div class="w-full md:w-2/5 lg:w-1/3 mt-8 md:mt-0 md:pl-8">
            <h1 id="work-title" class="text-3xl md:text-4xl lg:text-5xl font-bold mb-4"></h1>
            <p id="work-description" class="text-base leading-relaxed text-gray-300"></p>
            <!-- ▼▼▼ Wikipediaリンクを表示するコンテナ ▼▼▼ -->
            <div id="work-link-container" class="mt-6">
                <!-- Link will be generated by JavaScript -->
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 作品データをここに追加・編集してください ---
            const worksData = [
                {
                    title: "ジャイロイド (Gyroid)",
                    description: "ジャイロイドは、陰関数 sinxcosy + sinycosz + sinzcosx = 0 を3次元空間に表したものです。曲面によって分けられた空間同士は、どこまでも交わらないという特徴があります。この作品では、曲面に厚みをもたせるため関数に微小量を加えたものと元の差分を取っています。",
                    images: [
                        { src: "images/work1/Gyroid.png", caption: "タイプ１" },
                        { src: "images/work1/Gyroid_glass.png", caption: "タイプ２" },
                        { src: "images/work1/Gyroid_wireframe.png", caption: "ワイヤーフレーム" },
                    ],
                    link: "https://ja.wikipedia.org/wiki/%E3%82%B8%E3%83%A3%E3%82%A4%E3%83%AD%E3%82%A4%E3%83%89"
                },
                {
                    title: "メンガーのスポンジ (Menger sponge)",
                    description: "再帰的に処理を行っていくことで形成される、フラクタル構造をもった立体です。数学的には体積が0に収束し表面積は無限大に発散するという非常に面白い特徴を持っています。この作品では、描画時の処理を考慮して反復回数は4回に留めています。",
                    images: [
                        { src: "images/work2/MengerSponge_soft.jpg", caption: "タイプ１" },
                        { src: "images/work2/MengerSponge_hard.jpg", caption: "タイプ２" },
                        { src: "images/work2/MengerSponge_enlarged.jpg", caption :"拡大写真"}
                    ],
                    link: "https://ja.wikipedia.org/wiki/%E3%83%A1%E3%83%B3%E3%82%AC%E3%83%BC%E3%81%AE%E3%82%B9%E3%83%9D%E3%83%B3%E3%82%B8"
                },
                {
                    title: "トーラス (Torus)",
                    description: "ドーナツのような形状を持つ回転体です。中心に穴が一つ開いているのが特徴で、幾何学や物理学の様々な場面で現れます。",
                    images: [
                        { src: "images/work3/UmbilicTorus_03.jpg", caption: "タイプ１" },
                        { src: "images/work3/UmbilicTorus_03_wire.png", caption: "ワイヤーフレーム" },
                        { src: "https://placehold.co/1920x1080/e67e22/ffffff?text=Wireframe+3", caption: "ワイヤーフレーム" },
                    ],
                    link: "https://ja.wikipedia.org/wiki/%E3%83%88%E3%83%BC%E3%83%A9%E3%82%B9"
                }
                // --- 新しい作品は、この上に追加してください ---
            ];
            // -----------------------------------------

            // DOM Elements
            const mainImage = document.getElementById('main-image');
            const workTitle = document.getElementById('work-title');
            const workDescription = document.getElementById('work-description');
            const thumbnailContainer = document.getElementById('thumbnail-container');
            const imageCaption = document.getElementById('image-caption');
            const workLinkContainer = document.getElementById('work-link-container'); // ▼▼▼ 追加 ▼▼▼
            const prevWorkBtn = document.getElementById('prev-work');
            const nextWorkBtn = document.getElementById('next-work');
            
            // State
            let currentWorkIndex = 0;

            // Functions
            function loadWork(index) {
                if (index < 0 || index >= worksData.length) return;
                
                const work = worksData[index];
                
                mainImage.style.opacity = 0;
                workTitle.style.opacity = 0;
                workDescription.style.opacity = 0;
                imageCaption.style.opacity = 0;
                workLinkContainer.style.opacity = 0; // ▼▼▼ 追加 ▼▼▼

                setTimeout(() => {
                    // Update content
                    workTitle.textContent = work.title;
                    workDescription.textContent = work.description;

                    // Wikipedia Link
                    workLinkContainer.innerHTML = ''; // Clear previous link
                    if (work.link) {
                        const linkEl = document.createElement('a');
                        linkEl.href = work.link;
                        linkEl.target = '_blank';
                        linkEl.rel = 'noopener noreferrer';
                        linkEl.className = 'inline-flex items-center gap-2 text-gray-300 hover:text-white transition-colors';
                        linkEl.innerHTML = `
                            <span class="text-lg"><u>もっと知る (Wikipedia)</u></span>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Wikipedia-logo-v2.svg" alt="Wikipedia Logo" width="30">
                        `;
                        workLinkContainer.appendChild(linkEl);
                    }


                    // Load first image of the work
                    mainImage.src = work.images[0].src;
                    imageCaption.textContent = work.images[0].caption || '';
                    mainImage.alt = work.title;

                    // Generate thumbnails
                    thumbnailContainer.innerHTML = ''; // Clear previous thumbnails
                    work.images.forEach((imageObj, imgIndex) => {
                        const thumb = document.createElement('img');
                        thumb.src = imageObj.src;
                        thumb.classList.add('thumbnail');
                        if (imgIndex === 0) {
                            thumb.classList.add('active');
                        }
                        thumb.addEventListener('click', () => {
                            switchImage(imageObj, thumb);
                        });
                        thumbnailContainer.appendChild(thumb);
                    });
                    
                    mainImage.style.opacity = 1;
                    workTitle.style.opacity = 1;
                    workDescription.style.opacity = 1;
                    imageCaption.style.opacity = 1;
                    workLinkContainer.style.opacity = 1; // ▼▼▼ 追加 ▼▼▼

                }, 300); // Wait for fade out to complete
            }

            function switchImage(imageObj, activeThumb) {
                // Fade out
                mainImage.style.opacity = 0;
                imageCaption.style.opacity = 0;
                
                setTimeout(() => {
                    mainImage.src = imageObj.src;
                    imageCaption.textContent = imageObj.caption || '';
                    // Update active thumbnail
                    document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                    activeThumb.classList.add('active');
                    // Fade in
                    mainImage.style.opacity = 1;
                    imageCaption.style.opacity = 1;
                }, 150);
            }

            function showNextWork() {
                currentWorkIndex = (currentWorkIndex + 1) % worksData.length;
                loadWork(currentWorkIndex);
            }

            function showPrevWork() {
                currentWorkIndex = (currentWorkIndex - 1 + worksData.length) % worksData.length;
                loadWork(currentWorkIndex);
            }

            // Event Listeners
            nextWorkBtn.addEventListener('click', showNextWork);
            prevWorkBtn.addEventListener('click', showPrevWork);

            // Initial Load
            loadWork(currentWorkIndex);
        });
    </script>
</body>
</html>
